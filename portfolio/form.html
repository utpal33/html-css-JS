<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- from -->
    <form id="survey form">
        <label for="" id="name-label">Name</label>
        <input type="text" placeholder="Enter Your Name">
        <label for="" id="email-label">Email</label>
        <input type="email" placeholder="Enter Your Email">
        <label for="" id="number-label">Age(optional)</label>
        <input type="number" placeholder="Age" min="16" max="60">
        <label for="" id="dropdown-label">Which option best describes your current role?</label>
        <select name="" id="dropdown" aria-placeholder="select">
            <option disabled selected>Select an option</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="prefer not to say">prefer not to say</option>
        </select>
        <label for="" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
        <label for="">
            <input type="radio" name="radio" value="Deinitely"> Definitely
        </label>
        <label for="">
            <input type="radio" name="radio" value="Maybe"> Maybe
        </label>
        <label for="">
            <input type="radio" name="radio" value="Not Sure"> Not Sure
        </label>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="">
            <input type="checkbox" name="" id=""> Front End Projects
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Back End Projects
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Devops Projects
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Data Science Projects
        </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="button" value="submitt">
    </form>
</body>
</html>
